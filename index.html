<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="selection-screen">
        <h1>Select Your Pokemon</h1>
        <div id="player1-selection">
            <h2>Player 1</h2>
            <select id="player1-pokemon">
                <!-- Pokemon options will be populated here -->
            </select>
        </div>
        <div id="player2-selection">
            <h2>Player 2</h2>
            <select id="player2-pokemon">
                <!-- Pokemon options will be populated here -->
            </select>
        </div>
        <button id="start-battle">Start Battle</button>
    </div>
    <div id="battle-screen" style="display: none;">
        <h1>Pokemon Battle</h1>
        <div id="battlefield">
            <div id="player1-info" class="player-info">
                <h2>Player 1: <span id="player1-name"></span></h2>
                <img id="player1-img" src="" alt="Player 1 Pokemon">
                <p>HP: <span id="player1-hp"></span></p>
                <button id="attack-player1" class="attack-button" style="display: none;">Attack</button>
            </div>
            <div id="player2-info" class="player-info">
                <h2>Player 2: <span id="player2-name"></span></h2>
                <img id="player2-img" src="" alt="Player 2 Pokemon">
                <p>HP: <span id="player2-hp"></span></p>
                <button id="attack-player2" class="attack-button" style="display: none;">Attack</button>
            </div>
        </div>
        <div id="math-question">
            <p id="question"></p>
            <input type="text" id="answer" placeholder="Your answer">
            <button id="submit-answer">Submit Answer</button>
        </div>
        <p id="current-turn"></p>
        <p id="attack-result" style="display: none;"></p>
        <button id="ok-button" style="display: none;">OK</button>
        <div id="attack-effect" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
